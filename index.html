<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="card">
		<section>
			<fieldset>
				<legend>Categories</legend>
					<div id="categories"></div>
			</fieldset>
		</section>

		<section>
			<fieldset class="blacklist-section blacklist">
				<legend>Blacklist</legend>
				<div>
					<input type="checkbox" class="blacklist" name="nsfw">
					<label for="nsfw">NSFW</label>
				</div>
				<div>
					<input type="checkbox" class="blacklist" name="religious">
					<label for="religious">Religious</label>
				</div>
				<div>
					<input type="checkbox" class="blacklist" name="political">
					<label for="political">Political</label>
				</div>
				<div>
					<input type="checkbox" class="blacklist" name="racist">
					<label for="racist">Racist</label>
				</div>
				<div>
					<input type="checkbox" class="blacklist" name="sexist">
					<label for="sexist">Sexist</label>
				</div>
				<div>	
					<input type="checkbox" class="blacklist" name="explicit">
					<label for="explicit">Explicit</label>
				</div>	
			</fieldset>
		</section>
		
		<section class="show-info">
			<fieldset>
				<legend>The Joke</legend>
				<p id="the-joke">Some joke</p>
			</fieldset>
			<fieldset>
				<legend>Explaination</legend>
				<p id="explain-joke">Joke explaination</p>
			</fieldset>
		</section>
	</div>
	<script src="dist/app.js"></script>
</body>
</html>
